<!DOCTYPE html>
<html>

<head><meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Totally Real Site</title><link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="search-container"></div>
        <input type="ingredient" id="ingredient-input" placeholder="Ingredient name">
        <button onclick=fetchData()>Search</button>
    <script id="roaster-templatte" type="text/x-handlebars-template">
            {{#each ingredient}}
                <div class="receipe">
                    <p class="name">{{name}}</p>
                    <p class="title"></p>
                    <div class="receipe-image"></div>
                        <img src="https://recipes-goodness.herokuapp.com/recipes-image"></img>
                        <div class="https://recipes-goodness.herokuapp.com/recipes-video"></div>
                        <href src="http"></href>
                    </div>
                <p class="pos">{{pos}}</p>
                </div>
                {{/each}}
    </script>
<script src="./jquery/dist/jquery.js"></script>
<script src="main.js"></script>
<script src="./handlebars/dist/handlebars.js"></script>
</body>

</html>
